<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lista de exercícios em JavaScript</h1>

    <!-- Exercício 1 -->
    <div class="exercicio">
        <h2>1 - Soma de 2 números</h2>
        <input type="number" id="num1" placeholder="Digite o número 1">
        <input type="number" id="num2" placeholder="Digite o número 2">
        <button onclick="somar();">Somar</button>
        <p id="resultado"></p>
    </div>
    <!-- Exercício 2 -->
    <div class="exercicio">
        <h2>2 - Verificação de idade</h2>
        <input type="number" id="idade" placeholder="Digite sua idade">
        <button onclick="verificar();">Verificar</button>
        <p id="verificacao"></p>
    </div>
    <!-- Exercício 3 -->
    <div class="exercicio">
        <h2>3 - Verificação de caracteres</h2>
        <input type="text" id="texto" placeholder="Digite um texto">
        <button onclick="contagem();">Contar</button>
        <p id="contagem"></p>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
